<!DOCTYPE html>
<html>
    <head>
        <title>엄준식은 살아있다</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>회원가입</legend>
                <strong><필수정보></strong>
                <hr>
                <label>아이디:</label>
                <input type = 'text'  name='id' size = '25' placeholder = '아이디를 입력해주십시오.' required>
                <input type = 'button' name value = '아이디 확인'>
                <br>
                <br>
                <label>비밀번호:</label>
                <input type = 'password' name = 'password' size = '25' placeholder = '8글자 이상 입력 해주십시오' required>
                <br>
                <br>
                <label>이름:</label>
                <input type = 'text', name = 'name' size = '25' placeholder = '이름을 입력해주십시오' required>
                <br>
                <br>
                <label>성별:</label>
                <input type = 'radio' name = 'gender' value = 'male' required>남자
                <input type = 'radio' name = 'gender' value = 'female' required>여자  
                <br>
                <br>
                <label>생년월일:</label>
                <input type = 'datetime-local' id='datetime' name='datetime' required>
                <br>
                <br>
                <label>이메일:</label>
                <input type = 'email' name = 'email', placeholder = '이메일을 기입해주십시오' required>
                <br>
                <br>
                <label>전화번호:</label>
                <input type = 'tel' id = 'phone' name = 'phone' pattern = '[0-9]{3}-[0-9]{4}-[0-9]{4}' placeholder=" 연락처를 기입해주십시오." required>
                <br>
                <br>
                <label>직업</label>
                <input list = '직업' required>
                <datalist id = '직업'>
                    <option value = '교수'></option>
                    <option value = '학생'></option>
                    <option value = '교직원'></option>

                </datalist>          
                <br>
                <hr>
                <br>
                <strong>< 사이트를 알게된 경로 ></strong>
                <br>
                <br>
                <input type = 'checkbox' name = '경로', value = '검색'>검색
                <input type = 'checkbox' name = '친구', value = '친구'>친구
                <input type = 'checkbox' name = '추천', value = '추천'>추천
                <input type = 'checkbox' name = '광고', value = '광고'>광고
                <input type = 'checkbox' name = '기타', value = '기타'>기타

            </fieldset>
            <input type = 'submit' value = '전송'>
            <input type = 'reset' value = '초기화'>
        </form>
    </body>
</html>
