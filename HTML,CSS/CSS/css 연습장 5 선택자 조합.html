<!DOCTYPE html>
<html>
    <head>
        <style>/* div 안에 h1 접근*/
            div h1 {color: red;}
            h1+h2 {color: green;}
            h2~h4 {background-color: yellow;} /* h2인근에 h4가 있을때 색 변경해줘*/
            h5,h6 {font-size: 200%;}
        </style>
    </head>
    <body>
        <div>
            <h1>heading1</h1>
            <h2>heading2</h2>
            <h3>heading3</h3>
            <h4>heading4</h4>
            <h5>heading5</h5>
            <h6>heading6</h6>
        </div>
    </body>
</html>
