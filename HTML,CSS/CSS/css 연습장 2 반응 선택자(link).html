<!DOCTYPE html>
<html>
    <head>
        <style>
            /* a연산자,테그 따라갈때*/
            a:link {color:blue;}    /*방문전*/
            a:visited {color: purple;}  /*방문 후*/
            a:hover {color:red;}    /*커서 가져다*/
            a:active {color:black;} /*활성중일때*/

            div.d1:hover{background-color: yellow;}
            /* hover는 커서 갖다댄거지*/
        </style>
    </head>
    <body>
        <a href = 'www.google.com'>구글링크</a>
        <div class = 'd1'>
            <p>div영역</p>
            <p>class=d1</p>
        </div>
    </body>
</html>
