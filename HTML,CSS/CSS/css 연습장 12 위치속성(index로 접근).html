<!DOCTYPE html>
<html>      <!-- 박스를 겹치게 만들어 볼거야-->

    <!-- 이번엔 인덱스로 위치속성 접근할거야-->
    <head>
        <style>
            div {
                position :absolute;     /* 엡솔루트이기때문에 덮어서  쓰고잇음*/
                width: 150px;
                height: 150px;
                font-size: large;
                font-weight: bold;
                background-color: lightblue;
                border: 2px solid darkblue;
            }
            #box1 {
                top: 0;
                left:0;             
                z-index: -1;        /* 어떤걸 먼저 하느냐가 z-index의 역할*/
            }
            #box2 {
                top: 30px;
                left: 30px;
                z-index: 0;         /* 가장 높은 순서가 먼저 올라오게*/
            }
            #box3 {
                top: 60px;
                left: 60px;
                z-index: 1;
            }
            #box4 {
                top: 0;
                left: 500px;
                z-index: 1;
            }
            #box5 {
                top: 30px;
                left: 530px;
                z-index: 0;
            }
            #box6 {
                top:60px;
                left:560px;
                z-index: -1;
            }
        </style>
    </head>
    <body>
        <div id = 'box1'>box1</div> <!-- div로 박스를 만든다 생각-->
        <div id = 'box2'>box2</div>
        <div id = 'box3'>box3</div>
        <div id = 'box4'>box4</div>
        <div id = 'box5'>box5</div>
        <div id = 'box6'>box6</div>
    </body>
</html>
