<!DOCTYPE html>
<html>
    <head>
        <title>html연습장</title>
    </head>
    <body>
        <b> 굵게</b>
        <i> 이텔릭</i>
        <small>작게</small>
        <ins>밑줄</ins>
        <del>가운데 선</del>
        <br>
        <mark>하이라이트</mark> <!-- 보통 노랑색-->
        <strong>중요</strong>   <!--<b>볼드와 비슷-->
        <code>코드</code>
        <em>강조</em>
        <sup>위첨자</sup>
        <sub>아래첨자</sub>
    </body>
</html>
