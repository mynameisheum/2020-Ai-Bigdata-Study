<!DOCTYPE html>
<html>
    <head>
        <title>차에 치이고 일어났더니 엄준식이란 이름으로 이세계에 태어났던 건에 대하여</title>
    </head>
    <body>
        <form>
            <input type = 'text' name = 'text' size = '20' placeholder = ' 이름'>
            <input type = 'password' name = 'passwward' required>   <!-- required는 반드시 입력해야 되는 부분-->
            <input type = 'button' name value = 'button'>
            <!-- 아이디, 패스워드, 버튼클릭-->

            <input type = 'radio' name = 'gender' value = 'male'>남자
            <input type = 'radio' name = 'gender' value = 'female'>여자<br>
            <!-- 하나만 선택 가능-->

            <input type = 'checkbox' name = 'food' value = 'hb'>햄버거<br>
            <input type = 'checkbox' name = 'food' value = 'pz'>피자<br>
            <!-- 중복 선택 가능-->

            <input type = 'date' name='date' min = '2020-01-01' max = '2020-12-31'>
            <!-- 날짜 입력-->
            <input type = 'month' id = 'month' name = 'month'>
            <input type = 'week' id = 'week' name = 'week'>
            <input type = 'time' id='time' name = 'time'><br>
            <input type = 'datetime-local' id = 'datetime' name ='datetime'><br>
           
           
            <input type = 'color' name='color'><br>
            <input type = 'number' name='num' min = '0' max = '1000'>
            <br>
            <input type = 'range' name = 'point' min='0' max ='100'>
            <br>
            
            <!-- 다 text 형식임-->
            <input type = 'email' name = 'email' placeholder=" 이메일">
            <br>
            <input type = 'url' name = 'myurl' placeholder = 'url'>
            <br>
            <input type = 'tel' id='phone' name = 'phone' pattern='[0-9]{3}-[0-9]{4}-[0-9]{4}' placeholder = '전화번호'>
            <br>
            <input type = 'file' id = 'myfile' name='myfile'>
            <br>
            <input type = 'submit' value = '전송'>
            <input type = 'reset' value = '초기화'>
            <br>


        </form>
    </body>
</html>
