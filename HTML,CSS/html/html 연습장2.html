<!DOCTYPE html>
<html>
    <head>
        <title> 박성흠이 홈페이지를 만드는 건에 대하여</title>

    </head>
    <body>
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>
        <h7>heading 7</h7>
        <h8>heading 8</h8>
        <h9>heading 9</h9>
        <!-- h테그는 제목을 달아줄때 사용, 6이 한계-->

        <p>문단,단락</p>
        <!-- 앞뒤로 여백이 살짝 있음-->
        <p>
            줄 나누기<br/>
            줄 나누나누기<br/>
            <!-- 아무리 스페이스바를 해도 안된거를 <br>테그를 통해 가능-->
        </p>
        <hr>
        <pre>
            입력한 텍스트형식 그대로
            텍스트 서식을
            그대로 출력할수    있게 해줌

            pre라는 테그를 사용
        </pre>
        <!-- 프리테그는 이런용도로만-->
        <!-- 추후에 디자인 포멧을 일관성 있게 바꿀땐 pre테그가 문제가 됨-->
        <hr>
        <!--hr 테그는 단일테크, 쌍이 없음-->
    
    
    
    </body>
</html>
