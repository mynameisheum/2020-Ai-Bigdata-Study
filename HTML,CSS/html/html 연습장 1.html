<!DOCTYPE html>
<html>   그냥이 시작, /가 끝
        시작과 끝을 표시
        f5누르면 자동 갱신
        p'<>'는 테그고 class를 통해 다양한 특징가능
        href 라는 속성명, naver는 속성값의 페어로
        틀린거를 알려주지 않음 그게 html의 어려움,
        
    <head>
        <title> 웹페이지의 제목 </title>

    </head>
    <body>
        <h1> ㅎㅎ박성흠짱짱123</h1>
        <p> 특징</p>
        <p class="value">1.나는 잘생겻다 2.나는 멋지다</p>
        <a href = "http://naver.com">네이버링크</a>
        <!-- html식 이게 주석처리방법-->
        공   백
        줄 바 꿈
        줄바꿈
        <!-- 스페이스는 아무리 띄워도 1번만 인식-->
        <h> 잘못된 테그들
        <p> 여기잇네        <!-- 쌍이 교차되면 안됨-->
        </h>
        </p>
        
    </body>
    
</html>
